<mat-card>
  <mat-card-title>Listagem de Pedidos</mat-card-title>
</mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Comida</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let element">{{ element.quantidade }}</td>
    </ng-container>

    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef>Endere√ßo</th>
      <td mat-cell *matCellDef="let element">{{ element.endereco }}</td>
    </ng-container>

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let element">{{ element.cliente }}</td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
    </ng-container>

    <ng-container matColumnDef="noRecord">
      <td mat-footer-cell *matFooterCellDef>Nenhum produto cadastrado.</td>
    </ng-container>

    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Editar Produto</th>
      <td mat-cell id="editar" *matCellDef="let element"><a [routerLink]="['/pedido/edit', element.id]"><mat-icon>restaurant</mat-icon></a></td>
    </ng-container>

    <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef>Excluir Produto</th>
      <td mat-cell id="excluir" *matCellDef="let element" (click)="excluir(element.id)"><a href=""><mat-icon>restaurant_menu</mat-icon></a></td>
    </ng-container>

    <ng-template [*ngIf="dataSource.data.length === 0"]>
      <tr mat-footer-row *matFooterRowDef="['noRecord']"></tr>
    </ng-template>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="clickedRows = row" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
